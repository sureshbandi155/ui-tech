<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>InputGroups in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">InputGroups in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

    <!-- Prepend -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span  id="basic-addon1" class="input-group-text bg-danger text-white">@</span>
        </div>
        <input class="form-control bg-dark text-white" type="text" placeholder="Username">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span id="basic-addon3" class="input-group-text bg-pink">Hhi<i class="fa fa-smile text-danger"></i></span>
        </div>
        <input type="text" class="form-control bg-success text-white" placeholder="username">
    </div>
    <!-- Append -->
    <div class="input-group">
        <input type="text" class="form-control bg-info text-white" placeholder="Recipient's username">
        <div class="input-group-append">
            <span id="basic-addon2" class="input-group-text bg-primary  text-white">@uibrains.com</span>
        </div>
    </div>


    <!-- Both -->
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span id="basic-addon4 " class="input-group-text"  >$</span>
        </div>
        <input type="text" class="form-control bg-secondary text-white">
        <div class="input-group-append">
            <span  class="input-group-text">.00</span>
        </div>
    </div>

    <br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
