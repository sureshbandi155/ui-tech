<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Forms in Bootstrap4</title>
    <style>
        #message{
            height: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Forms in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

        <!-- FORM -->
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email">
                <small>Your email will not be shared with anyone</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" >
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control-file" id="message" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="file">File input</label>
                <input class="form-control" type="file" id="file">
                <small id="fileHelp" class="text-muted">Max 3mb size</small>
            </div>

            <div class="form-check">
                <input type="checkbox" value="eating" class="form-check-input">Eating
                <label for="" class="form-check-label">Select your Hobbies</label>
            </div>
            <fieldset>
                <legend>which service yor are using?</legend>
                <div class="form-check">
                    <label for="nameed" class="form-check-label ">
                        <input id="nameed" type="radio" class="form-check-input"
                               name="personal" value="options">
                        personal
                    </label>
                </div>
                <div class="form-check">
                    <label for="usee" class="form-check-label ">
                        <input name="private"
                                id="usee" type="radio" class="form-check-input" value="options1">
                        personal
                    </label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>

    <h3>Inline</h3>
    <form action="" class="form-inline">
        <input type="text" class="form-control mr-3" placeholder="UserName">
        <input type="password" class="form-control mr-3" placeholder="password">
        <div class="form-check mr-3">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input" >Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>

        <br><br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
