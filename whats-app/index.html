<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Whatsapp</title>
	<link rel="stylesheet" href="fontawesome-free-5.7.2-web/css/all.min.css">
	<link rel="stylesheet" href="bootstrap/css/only bs/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/mdb.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/icon.png">
</head>

<body>
	
	<div class="container-fluid" id="main-container">
		<div class="row h-100">
			<div class="col-12 col-sm-5 col-md-4 d-flex flex-column" id="chat-list-area" style="position:relative;">

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2" id="navbar">
					<img alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px; cursor:pointer;" id="display-pic"
					src="images/user.png">
					<!-- <div class="font-weight-bold">Suresh</div> -->
					<div class="d-flex flex-row align-items-center ml-auto">
						<a href="#"><i class="fas fa-circle-notch fa-lg text-muted mx-3  d-md-block "></i></a>
						<a href="#"><i class="far fa-envelope mx-3  d-md-block fa-lg text-muted "></i></a>
						<a href="#"><i class="fas fa-ellipsis-v mr-2 mx-sm-3 fa-lg text-muted  "></i></a>
					</div>
				</div>

				<!-- Chat List -->
				<div class="row" id="chat-list" style="overflow:auto;">
					<div class="chat-list-item d-flex flex-row w-100 p-2 border-bottom">
    					<input type="search" placeholder="search or start new chart" class="form-control" style="border-radius: 50px;outline: none; border: none">
						

					</div>

					<div class="chat-list-item d-flex flex-row w-100 p-2 border-bottom">
						<img src="images/chat.png" alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px;">
						<div class="w-50">
							<div class="name">UserName</div>
							<div class="small last-message">Hi How Are You Man..</div>
						</div>
						<div class="flex-grow-1 text-right">
							<div class="small time">01/04/2018</div>
						</div>
					</div>


					<div class="chat-list-item d-flex flex-row w-100 p-2 border-bottom">
						<img src="images/chat 1.png" alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px;">
						<div class="w-50">
							<div class="name">Suresh</div>
							<div class="small last-message">Hi How Are You Man..</div>
						</div>
						<div class="flex-grow-1 text-right">
							<div class="small time">01/04/2018</div>
						</div>
					</div>

				</div>
			
				
				
				
				
			</div>

		

			<!-- Message Area -->
			<div class="d-none d-sm-flex  flex-column col-12 col-sm-7 col-md-8 p-0 h-100" id="message-area">
				<!-- <div class="w-100 h-100 overlay"></div> -->

				<!-- Navbar -->
				<div class="row d-flex flex-row align-items-center p-2 m-0 w-100" id="navbar">
					<!-- <div class="d-block d-sm-none">
						<i class="fas fa-arrow-left p-2 mr-2 " style="font-size: 1.5rem; cursor: pointer;"></i>
					</div> -->
					<a href="#"><img src="images/chat.png" alt="Profile Photo" class="img-fluid rounded-circle mr-2" style="height:50px;"></a>
					<div class="d-flex flex-column">
						<div>UserName</div>
						<div class="small text-muted">last seen today at 3:17 PM</div>
					</div>
					<div class="d-flex flex-row align-items-center ml-auto">
						<a href="#"><i class="fas fa-search mx-3  d-md-block fa-lg text-muted "></i></a>
						<a href="#"><i class="fas fa-paperclip mx-3  d-md-block fa-lg text-muted "></i></a>
						<a href="#"><i class="fas fa-ellipsis-v mr-2 mx-sm-3 fa-lg text-muted "></i></a>
					</div>
				</div>

				<!-- Messages -->
				<div class="d-flex flex-column">
					<div>
						<img src="images/New Picture (1).bmp" alt="background_img" class="img-fluid">
					</div>
				</div>
				<!-- Input -->
				<div id="type-message" class="p-2 mt-1">
					<span class="row">
						<span class="col-sm-1 col-md-1 col-lg-1 text-center">
								<i class="far fa-smile-beam fa-2x text-muted"></i>
						</span>
						<span class="col-sm-10 col-md-10 col-lg-10">
							<input id="input" type="text" placeholder="Type a message" class="form-control">
						</span>
						<span class="col-sm-1 col-md-1 col-lg-1 text-center">
								<i class="fas fa-microphone fa-2x text-muted"></i>
						</span>
					</span>

				</div>
			</div>
		</div>
	</div>

	<script src="fontawesome-free-5.7.2-web/js/all.min.js"></script>
	<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

	<!-- <script src="datastore.js"></script>
	<script src="date-utils.js"></script>
	<script src="script.js"></script> -->
</body>

</html>
