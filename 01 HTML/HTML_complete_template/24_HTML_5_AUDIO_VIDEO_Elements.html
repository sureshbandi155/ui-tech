<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            padding: 15px;
            width: 400px;
            text-align: center;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
            border-radius: 20px;
        }
        video{
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/mca.mp3" type="audio/mp3">

        </audio>
    </div>


    <!-- Video Element -->
    <h2>video Player</h2>
    <div>
        <video controls>
            <source src="media/intro.mp4" type="video/mp4">

        </video>
    </div>

</body>
</html>
