<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        img{
            border-radius: 20px;
            box-shadow: 0 0 15px black;
        }
        #nature{
            border: 10px solid red;
            padding: 10px;
        }
        h2{
            background-color: lightgreen;color: saddlebrown;
            margin: 10px;
            text-align:left;
            text-transform: uppercase;

        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">


    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif"width="400"height="200"alt="water flow image">


    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg"width="400"height="200"id="nature">


    <h2>Image with image from google page</h2>
    <img src="https://cdn.pixabay.com/photo/2017/04/09/09/56/avenue-2215317__340.jpg"width="400"height="200">
