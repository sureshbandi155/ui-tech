<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FieldSet</title>
    <style>
        table{
            width: 100%;
        }
        body{
            font-family: "Comic Sans MS",sans-serif;
            background: white url("img/background.jpg");
            color: white;
        }
        fieldset{
            border: 2px solid darkred;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
            padding: 20px;
            background-size: cover;
        }
        legend{
            background-color: darkred;
            color: white;
            font-family: "Old English Text MT",sans-serif;
            padding: 14px 25px;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow:  0 0 15px black;
            border: 2px solid white;
        }
        input[type='text'],
        input[type='number'],
        input[type='month']
        {
            font-size: 18px;
            height: 35px;
            border: none;
            outline: none;
            border-radius: 10px;
        }
        input[type='text']:focus,
        input[type='number']:focus,
        input[type='month']:focus,
        input[type='date']:focus,
        input[type='time']:focus,
        textarea:focus{
            box-shadow: 0 0 15px darkred;
            background-color: #D5C091;
        }
    </style>
</head>
<body>

    <form>

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>Middle Name</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>Last Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>Mother's Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </fieldset>

        <!-- Education Details -->
        <fieldset>
            <legend>Education Details</legend>
            <table>
                <tr>
                    <td>SNO</td>
                    <td>Qualification</td>
                    <td>Institute</td>
                    <td>Year Of Passing</td>
                    <td>Marks(%)</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="month">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="month">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="month">
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>


</body>
</html>
