<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        aside{
            background-image: url("img/background.jpg");
            float: left;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 15px black;
            border-radius: 15px;
        }
        aside ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        aside ul li a{
            text-decoration: none;
            color: white;
            padding: 14px 25px;
            display: block;
            font-size: 20px;
        }
        aside ul li a:hover{
            background-color: rgba(168,165,158,0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>

<!-- HTML Aside Element -->
<aside>
    <ul>
        <li>
            <a href="#">HTML</a>
        </li>
        <li>
            <a href="#">CSS</a>
        </li>
        <li>
            <a href="#">JavaScript</a>
        </li>
        <li>
            <a href="#">JQuery</a>
        </li>
        <li>
            <a href="#">AJAX</a>
        </li>
        <li>
            <a href="#">Bootstrap</a>
        </li>
        <li>
            <a href="#">Angular JS</a>
        </li>
        <li>
            <a href="#">React JS</a>
        </li>
        <li>
            <a href="#">Node JS</a>
        </li>
        <li>
            <a href="#">Express JS</a>
        </li>
    </ul>
</aside>

</body>
</html>
