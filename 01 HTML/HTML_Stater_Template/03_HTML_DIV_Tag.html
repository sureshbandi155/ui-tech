<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DIV TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #a{
            font-family: "Comic Sans MS",sans-serif;
            text-align: center;
            background: white url("img/background.jpg") no-repeat fixed center;
            border: 1px solid red;
            padding: 10px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
        }
        #a:hover{
            cursor: pointer;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 50px;
        }
    </style>
</head>
<body>

    <h2>Simple DIV</h2>
    <div id="a">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, quidem.</p>
    </div>
    <h2>DIV with Green Color Background</h2>

    <h2>DIV with Green Color Background & white color text</h2>

</body>
</html>
