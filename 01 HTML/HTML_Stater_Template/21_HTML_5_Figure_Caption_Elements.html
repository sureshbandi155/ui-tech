<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
            border: 5px solid green;
            width: 500px;
            border-radius: 10px;
            padding: 10px;
            margin: 100px auto;
        }
        figure img{
            width: 100%;
            border-radius: 10px;

        }
        figure figcaption{
            text-align: center;
            margin: 10px;
        }
        figure:hover{
            cursor: pointer;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
<figure>
    <img src="img/background.jpg" alt="image">
    <figcaption>image 1</figcaption>
</figure>

</body>
</html>
