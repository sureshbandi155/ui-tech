<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aside bar</title>
    <style>
        body{
            font-family: sans-serif,Arial;
            margin: 0;
        }
        aside{
            background: white url("img/background.jpg") no-repeat fixed bottom;
            float: left;
            width: 224px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
        aside ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        aside ul li a{
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 14px 25px;
        }
        aside ul li a:hover{
            background-color: forestgreen;
            color: white;

        }
    </style>
</head>
<body>
<h3>Aside Bar</h3>
    <aside>
        <ul>
            <li>
                <a href="#">HTML</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">JavaScript</a>
            </li>
            <li>
                <a href="#">Bootstrap</a>
            </li>
            <li>
                <a href="#">AngularJs</a>
            </li>
        </ul>
    </aside>
</body>
</html>
