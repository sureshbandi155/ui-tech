<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
      table{
          width: 100%;
          text-align: center;
          box-shadow: 0 0 15px red;

      }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        thead{
            background-color: red;
            color: white;
            font-family: "Comic Sans MS", sans-serif;
            text-transform: uppercase;
            text-shadow: 10px 10px black;
        }
        thead:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>suresh</td>
                <td>tirupati</td>
            </tr>
            <tr>
                <td>1</td>
                <td>suresh</td>
                <td>tirupati</td>
            </tr>
            <tr>
                <td>1</td>
                <td>suresh</td>
                <td>tirupati</td>
            </tr>
        </tbody>
    </table>


    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>


    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
    <table id="orange">
        <thead>
        <tr>
            <th>SNO</th>
            <th colspan="2">Name&Address</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>suresh</td>
            <td>tirupati</td>
        </tr>
        </tbody>
        <tbody>
        <tr>

            <td>suresh</td>
            <td>tirupati</td>
        </tr>
        </tbody>
        <tbody>
        <tr>
            <td>3</td>
            <td>suresh</td>
            <td>tirupati</td>
        </tr>
        </tbody>
    </table>


</body>
</html>
