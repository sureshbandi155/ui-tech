<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgreen;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            text-transform: lowercase;
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

<!-- ITALIC TEXT -->
<div>
    <h1>I am <i>hai hello</i>ITALIC TEXT</h1>
</div>

<!-- EM TEXT -->
<div>
    <h1>I am <em>EM</em> TEXT</h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1>I am <mark>Mark</mark> TEXT</h1>
</div>

<!-- SMALL TEXT -->
<div>
    <small>I am SMALL TEXT</small>
</div>

<!-- DEL TEXT -->
<div>
    <h1>I <del>DEL</del>am DEL TEXT</h1>
</div>

<!-- INS TEXT -->
<div>
    <h1>I am <ins>INS</ins> TEXT</h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <sub>SUB</sub> TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am <sup>SUP</sup> TEXT</h1>
</div>

</body>
</html>
