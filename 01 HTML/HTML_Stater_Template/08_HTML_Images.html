<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #suresh{
            border: 2px solid lightseagreen;
            padding: 10px;
            border-radius: 30px;
            margin: auto;
        }
        #hai{
            height: 300px;
            width: 500px;
            border: 2px solid red;
            border-radius: 50%;
            box-shadow: 0 0 15px black;
            margin: auto;
        }
        img{
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img id="suresh" src="img/forest.jpg" alt="forest image" width="300" height="200">


    <h2>Image with Width and Height</h2>


    <h2>Image with Alt attribute</h2>



    <h2>Image with Border like photo frame</h2>
    


    <h2>Image with right align</h2>
    <img id="hai" src="https://pay.google.com/about/static/images/social/og_image.jpg" alt="google img">


</body>
</html>
