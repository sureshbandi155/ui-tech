<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;

        }
        ul{
            background-color: lightgreen;
        }
        li{
            padding: 4px;
            margin: 4px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>

    <!-- Simple Un Ordered List (disc) -->
    <h2>Simple Unordered List</h2>
    <ul>
        <li>html</li>
        <li>html</li>
        <li>html</li>
        <li>html</li>
        <li>html</li>
    </ul>


    <h2>Unordered List with type 'square'</h2>


    <h2>Unordered List with type 'none'</h2>

</body>
</html>
