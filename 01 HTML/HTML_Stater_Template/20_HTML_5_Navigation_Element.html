<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
            margin: 0;
        }
        nav{
            background-color: forestgreen;
            overflow: hidden;

        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
            padding: 12px;
            font-size: 18px;
            display: inline-block;
        }
        #active{
            background-color: lightseagreen;
            color: white;
        }
        nav ul li a:hover{
            background-color: lightcyan;

        }


    </style>
</head>
<body>

   <!-- HTML Nav Element -->
<nav>
    <ul>
        <li>
            <a href="#" id="active">HTML</a>
        </li>
        <li>
            <a href="#">CSS</a>
        </li>
        <li>
            <a href="#">JavaScript</a>
        </li>
        <li>
            <a href="#">BootStrap</a>
        </li>
        <li>
            <a href="#">AngularJs</a>
        </li>
        <li>
            <a href="#">Angular 7</a>
        </li>
    </ul>
</nav>
</body>
</html>
