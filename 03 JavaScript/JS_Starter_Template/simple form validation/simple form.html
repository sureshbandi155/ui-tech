<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple form validation</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div id="form-div">
        <form onsubmit="return validate()">
            <h3>Register Here</h3>
            <div>
                <input type="text" id="username" class="textinput" placeholder="User Name">
                <div id="name_error"></div>
            </div>
            <div>
                <input type="email" id="email" class="textinput" placeholder="Email">
                <div id="email_error"></div>
            </div>
            <div>
                <input type="password" id="password" class="textinput" placeholder="Password">
            </div>
            <div>
                <input type="password" id="password_confirm" class="textinput" placeholder="Confirm Password">
                <div id="password_error"></div>
            </div>
            <div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>

<script src="Script.js"></script>
</body>
</html>
