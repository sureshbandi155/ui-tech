<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tooltip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .tooltip_btn{
            background: white url("img/image5.jpeg") no-repeat scroll bottom;
            color: white;
            border: none;
            font-size: 40px;
            padding: 20px 55px;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }
        .tooltip_text{
            background: white url("img/image1.jpeg") no-repeat scroll bottom;
            color: white;
            text-align: center;
            padding: 20px;
            width: 250px;
            border-radius: 50%;
            box-shadow: 0 0 15px black;
            font-size: 18px;
            display: none; /* to hide this */
        }
        .tooltip:hover .tooltip_text{
            display: block;
        }
        .tooltip{
            float: left;
        }
    </style>
</head>
<body>

<div class="tooltip">
    <button class="tooltip_btn"> Hover Me</button>
    <p class="tooltip_text">You hover on Me ?</p>
</div>

</body>
</html>
