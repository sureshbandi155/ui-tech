<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 150px auto;
            width: 500px;
            text-align: center;
        }
        a{
            background-color: purple;
            color: white;
            text-decoration: none;
            font-size: 40px;
            font-family:Arial, sans-serif;
            padding: 20px 60px;
            box-shadow: 0 0 15px black;
        }
        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="##">Google</a>
    </div>


</body>
</html>
