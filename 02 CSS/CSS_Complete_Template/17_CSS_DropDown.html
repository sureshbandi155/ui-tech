<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DropDown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat scroll center;
        }
        .dropdown_button{
            background: white url("img/image5.jpeg") no-repeat scroll bottom;
            color: white;
            font-size: 30px;
            padding: 14px 55px;
            border: none;
            box-shadow: 0 0 15px black;
        }
        .dropdown_list{
            background: white url("img/image5.jpeg") no-repeat scroll center;
            width: 256px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 0 15px black;
            display: none; /* to hide this */
            position: absolute; /* to stick with the parent */
        }
        .dropdown_list a{
            display: block;
            text-decoration: none;
            color: black;
            padding: 16px 25px;
        }
        .dropdown_list a:hover{
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        /* dropdown effect */
        .dropdown:hover .dropdown_list{
            display: block;
        }
        /* to fix the bug of hover effect */
        .dropdown{
            float: left;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown_button">Courses <i class="fa fa-arrow-circle-o-down"></i></button>
    <div class="dropdown_list">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">JQuery</a>
        <a href="#">AJAX</a>
        <a href="#">Bootstrap</a>
        <a href="#">Angular JS</a>
    </div>
</div>
</body>
</html>
