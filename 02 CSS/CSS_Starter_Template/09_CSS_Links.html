<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin:150px auto;
            width: 500px;
            text-align: center;
        }
        a{
            font-size: 50px;
            text-decoration: none;
            padding: 10px 40px;
            box-shadow: 0 0 15px black;
        }
        a:link{
            background-color: red;
        }
        a:hover{
            cursor: pointer;
            background-color: black;
            color: white;
        }
        a:active{
            background-color: blue;
        }
        a:visited{
            background-color: green;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
