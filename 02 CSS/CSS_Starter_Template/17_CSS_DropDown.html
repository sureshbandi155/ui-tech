<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DropDown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat scroll  center ;
        }
        .dropdown_button{
            background-color: #261b14;
            color: white;
            font-size: 20px;
            padding: 14px 25px;
            width: 250px;
            border: none;


        }
        .dropdown_list{
            background: white url("img/image5.jpeg") no-repeat scroll center;
            width: 250px;
            font-size: 20px;
            text-align: center;
            display: none;
            position: absolute;

        }
        .dropdown_list a{
            text-decoration: none;
            display: block;
            color: white;
            padding: 14px 25px;
        }
        .dropdown_list a:hover{
            background-color: rgba(38,27,20,0.5);
            color: white;
        }
        .dropdown:hover .dropdown_list{
            display: block;
        }
        /*to fix the bug of hover effect*/
        .dropdown{
            float: left;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropdown_button">Courses <i class="fa fa-arrow-circle-o-down"></i></button>
        <div class="dropdown_list">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
            <a href="#">JQuery</a>
            <a href="#">AJAX</a>
            <a href="#">Bootstrap</a>
            <a href="#">Angular JS</a>
        </div>
    </div>
</body>
</html>
