<!DOCTYPE html>

<head>

    <title>images</title>
    <style>
        .image{
            border: 2px solid forestgreen;
            width: 300px;
            float: left;
            padding: 7px;
            margin: 7px;
            text-align: center;

        }
        img{
            width: 100%;
            border-radius: 20px;
            height: 250px;
        }
        .desc{
            padding: 7px;
        }
        .image:hover{
            box-shadow: 0 0 15px black;
            transform: perspective(200px) rotateY(10deg);
        }
    </style>
</head>
